<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Importante para que se vea como app en el celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGE App Móvil</title>

    <!-- Tailwind CSS por CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Para que parezca pantalla de celular centrada (opcional en PC) */
        .phone-frame {
            max-width: 420px;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center">

    <!-- Marco tipo celular -->
    <div class="phone-frame bg-gray-900 flex flex-col w-full">

        <!-- HEADER -->
        <header class="bg-gray-800 shadow-md flex-shrink-0">
            <div class="px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-broadcast-tower text-blue-500 text-xl"></i>
                    <div>
                        <h1 class="text-base font-bold leading-tight">Torre de Control CGE</h1>
                        <p class="text-xs text-gray-400">Vista móvil de supervisión</p>
                    </div>
                </div>
                <span class="inline-flex items-center text-xs text-green-400">
                    <span class="w-2.5 h-2.5 rounded-full bg-green-400 mr-1"></span>
                    Online
                </span>
            </div>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-grow flex flex-col">

            <!-- MAPA (simulado tipo Google Maps) -->
            <section class="relative w-full flex-1">
                <div class="absolute inset-0 m-3 rounded-xl overflow-hidden bg-gray-700">
                    <!-- FONDO TIPO MAPA -->
                    <div class="w-full h-full bg-[radial-gradient(circle_at_top,_#4b5563,_#111827)] relative">
                        <!-- Líneas tipo calles -->
                        <div class="absolute inset-0 opacity-30">
                            <div class="h-full w-full"
                                 style="background-image:
                                   linear-gradient(to right, rgba(156,163,175,0.2) 1px, transparent 1px),
                                   linear-gradient(to bottom, rgba(156,163,175,0.2) 1px, transparent 1px);
                                   background-size: 40px 40px;">
                            </div>
                        </div>

                        <!-- ZONAS (texto) -->
                        <div class="absolute top-[35%] left-[25%] bg-black/40 px-2 py-1 rounded text-[0.65rem] text-gray-100">
                            Temuco
                        </div>
                        <div class="absolute top-[20%] left-[60%] bg-black/40 px-2 py-1 rounded text-[0.65rem] text-gray-100">
                            Padre Las Casas
                        </div>
                        <div class="absolute top-[65%] left-[40%] bg-black/40 px-2 py-1 rounded text-[0.65rem] text-gray-100">
                            Angol
                        </div>

                        <!-- PUNTOS DE BRIGADAS -->
                        <div class="absolute top-[38%] left-[28%] w-4 h-4 rounded-full bg-blue-500 shadow-lg shadow-blue-500/40 border-2 border-white"></div>
                        <div class="absolute top-[22%] left-[63%] w-4 h-4 rounded-full bg-green-400 shadow-lg shadow-green-400/40 border-2 border-white"></div>
                        <div class="absolute top-[60%] left-[43%] w-4 h-4 rounded-full bg-yellow-400 shadow-lg shadow-yellow-400/40 border-2 border-white"></div>
                        <div class="absolute top-[50%] left-[70%] w-4 h-4 rounded-full bg-red-500 shadow-lg shadow-red-500/40 border-2 border-white"></div>

                        <!-- LEYENDA SIMPLE -->
                        <div class="absolute bottom-2 left-2 right-2 bg-black/40 rounded-lg px-3 py-2 flex justify-between items-center text-[0.65rem]">
                            <div class="flex items-center gap-1">
                                <span class="w-2.5 h-2.5 rounded-full bg-blue-500"></span> Ruta
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="w-2.5 h-2.5 rounded-full bg-green-400"></span> En faena
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="w-2.5 h-2.5 rounded-full bg-yellow-400"></span> Espera
                            </div>
                            <div class="flex items-center gap-1">
                                <span class="w-2.5 h-2.5 rounded-full bg-red-500"></span> Offline
                            </div>
                        </div>
                    </div>

                    <!-- OPCIONAL: si quieren usar Google Maps real,
                         pueden reemplazar todo el contenido del div anterior
                         por un iframe de Google Maps. -->
                </div>
            </section>

            <!-- LISTA MUY SIMPLE BAJO EL MAPA -->
            <section class="px-4 pb-3 pt-2 space-y-2 max-h-[40vh] overflow-y-auto">
                <h2 class="text-sm font-semibold text-gray-200 mb-1">
                    Brigadas en terreno
                </h2>

                <!-- Tarjeta 1 -->
                <article class="bg-gray-800 rounded-lg px-3 py-2 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-semibold">MLA-01 · Monofásica</p>
                        <p class="text-[0.7rem] text-gray-400">
                            <i class="fas fa-map-marker-alt mr-1"></i> Temuco · OT 1523
                        </p>
                    </div>
                    <span class="inline-flex items-center text-[0.7rem] px-2 py-1 rounded-full bg-green-500/10 text-green-400 border border-green-500/40">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-400 mr-1"></span>
                        En faena
                    </span>
                </article>

                <!-- Tarjeta 2 -->
                <article class="bg-gray-800 rounded-lg px-3 py-2 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-semibold">MLA-07 · Monofásica</p>
                        <p class="text-[0.7rem] text-gray-400">
                            <i class="fas fa-map-marker-alt mr-1"></i> Padre Las Casas · OT 1679
                        </p>
                    </div>
                    <span class="inline-flex items-center text-[0.7rem] px-2 py-1 rounded-full bg-blue-500/10 text-blue-400 border border-blue-500/40">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-400 mr-1"></span>
                        En ruta
                    </span>
                </article>

                <!-- Tarjeta 3 -->
                <article class="bg-gray-800 rounded-lg px-3 py-2 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-semibold">TUSAN-02 · Trifásica</p>
                        <p class="text-[0.7rem] text-gray-400">
                            <i class="fas fa-map-marker-alt mr-1"></i> Angol · OT 1903
                        </p>
                    </div>
                    <span class="inline-flex items-center text-[0.7rem] px-2 py-1 rounded-full bg-yellow-500/10 text-yellow-400 border border-yellow-500/40">
                        <span class="w-1.5 h-1.5 rounded-full bg-yellow-400 mr-1"></span>
                        En espera
                    </span>
                </article>
            </section>
        </main>

        <!-- BARRA DE NAVEGACIÓN INFERIOR (ESTÉTICA) -->
        <nav class="bg-gray-800 border-t border-gray-700 grid grid-cols-4 text-[0.7rem]">
            <button class="py-2 flex flex-col items-center text-blue-400">
                <i class="fas fa-map-marked-alt text-sm mb-0.5"></i>
                <span>Mapa</span>
            </button>
            <button class="py-2 flex flex-col items-center text-gray-400">
                <i class="fas fa-users text-sm mb-0.5"></i>
                <span>Brigadas</span>
            </button>
            <button class="py-2 flex flex-col items-center text-gray-400">
                <i class="fas fa-bell text-sm mb-0.5"></i>
                <span>Alertas</span>
            </button>
            <button class="py-2 flex flex-col items-center text-gray-400">
                <i class="fas fa-user-circle text-sm mb-0.5"></i>
                <span>Perfil</span>
            </button>
        </nav>

    </div>
</body>
</html>
